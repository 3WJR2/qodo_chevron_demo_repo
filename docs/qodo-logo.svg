<svg width="320" height="320" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">
  <!-- Purple circular background -->
  <circle cx="160" cy="160" r="160" fill="#8B5CF6"/>
  
  <!-- Anteater body (white) -->
  <g fill="white" stroke="black" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
    <!-- Head and body outline -->
    <path d="M 80 200 Q 70 180 75 160 Q 80 140 100 130 Q 120 125 140 130 Q 160 135 180 145 Q 200 155 210 170 Q 215 185 210 200 Q 205 215 190 220 Q 175 225 160 220 Q 145 215 130 210 Q 115 205 100 200 Z"/>
    
    <!-- Snout -->
    <path d="M 210 170 Q 230 175 240 180 Q 250 185 255 190" stroke-width="6"/>
    <!-- Purple snout tip -->
    <circle cx="255" cy="190" r="8" fill="#8B5CF6" stroke="black" stroke-width="4"/>
    
    <!-- Ears -->
    <ellipse cx="110" cy="150" rx="12" ry="18"/>
    <ellipse cx="130" cy="145" rx="10" ry="15"/>
  </g>
  
  <!-- Sunglasses -->
  <g fill="black" stroke="black" stroke-width="3">
    <!-- Left lens -->
    <rect x="120" y="160" width="35" height="20" rx="4" ry="4"/>
    <!-- Right lens -->
    <rect x="165" y="162" width="35" height="20" rx="4" ry="4"/>
    <!-- Bridge -->
    <rect x="155" y="165" width="10" height="4" rx="2"/>
  </g>
</svg>

