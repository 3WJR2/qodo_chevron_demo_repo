<svg width="320" height="320" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">
  <!-- Purple circular background -->
  <circle cx="160" cy="160" r="160" fill="#8B5CF6"/>
  
  <!-- Anteater body (white with black outline) -->
  <g fill="white" stroke="black" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <!-- Head and body -->
    <path d="M 90 200 
             Q 85 185 88 170 
             Q 92 155 105 145 
             Q 120 138 135 142 
             Q 150 146 165 155 
             Q 180 164 190 175 
             Q 195 185 193 195 
             Q 190 205 180 210 
             Q 170 215 160 212 
             Q 150 209 140 206 
             Q 130 203 120 200 
             Z"/>
    
    <!-- Snout (long and tapering) -->
    <path d="M 190 175 
             Q 200 178 210 182 
             Q 220 186 228 190 
             Q 235 194 240 198" 
          stroke-width="2.5"/>
    
    <!-- Purple snout tip -->
    <circle cx="240" cy="198" r="6" fill="#8B5CF6" stroke="black" stroke-width="2"/>
    
    <!-- Left ear (small, rounded) -->
    <ellipse cx="115" cy="155" rx="8" ry="12" fill="white"/>
    <ellipse cx="115" cy="155" rx="8" ry="12" fill="none" stroke="black" stroke-width="2"/>
    
    <!-- Right ear (small, rounded) -->
    <ellipse cx="130" cy="150" rx="7" ry="11" fill="white"/>
    <ellipse cx="130" cy="150" rx="7" ry="11" fill="none" stroke="black" stroke-width="2"/>
  </g>
  
  <!-- Sunglasses (black, rectangular with rounded edges) -->
  <g fill="black">
    <!-- Left lens -->
    <rect x="125" y="165" width="32" height="18" rx="3" ry="3"/>
    <!-- Right lens -->
    <rect x="165" y="167" width="32" height="18" rx="3" ry="3"/>
    <!-- Bridge -->
    <rect x="157" y="170" width="8" height="3" rx="1.5"/>
  </g>
</svg>
